<!DOCTYPE html>
<html>
<head>
	<title>form1</title>
	<link rel="stylesheet" type="text/css" href="form1.css">
</head>
<body>
<section>
	<div>
		<nav>
			<h2>categories</h2>
			<a href="">Product</a>
			<a href="">Register</a>
		</nav>
		<h1><span>Register</span> Account</h1>
		<fieldset>
			<legend>
				Your Personal Details
			</legend>
			<form>
				<label><span>*</span> First Name</label><br>
			<input type="text" name="" placeholder="First name"><br>
			<label><span>*</span> Last Name</label><br>
			<input type="text" name="" placeholder="Last name"><br>
			<label><span>*</span> E-mail</label><br>
			<input type="text" name="" placeholder="E-mail"><br>
			<label><span>*</span> Telephone</label><br>
			<input type="number" name="" placeholder="Telephone">
			</form>
			
		</fieldset>

		<fieldset class="field2">
			<legend>
				Your Password
			</legend>
			<br>
			<br>
			<label><span>*</span> Password</label><br>
			<input type="Password" name="" placeholder="Telephone"><br><br>
			<label><span>*</span> Password confirm</label><br>
			<input type="Password" name="" placeholder="Telephone"><br><br><br>
		</fieldset>


		<fieldset class="field3">
		<legend>Newsletter</legend>
		<br>
		<b><label>Subscribe:</label></b>
		<input class="one" type="radio" name="kk">
		<label >Yes</label>
		<input class="two" type="radio" name="kk">
		<label>No</label>
		<br>
		<br>
		<br>
		</fieldset>
		<div class="last"><button>submit</button></div>
		<br><br>
		
	</div>
</section>	





</body>
</html>
